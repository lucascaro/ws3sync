version: "3.7"
services:
  localstack:
    image: localstack/localstack
    container_name: localstack_service
    ports:
      - "4566-4584:4566-4584"
      - "8055:8080"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      # - ./tmp/localstack:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 1024M
networks:
  default:
    name: mock_demo
